<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="styles.css">
        <script src="script.js" defer></script>
        <title>Javascript Library</title>
    </head>
    <body>
        <div class="container">
            <div class="form-container">
                <form class="form" novalidate>
                    <label for="input1">Book's Name
                        <input id=input1 type="text" name="book-name" required>
                        <span class="error" aria-live="polite"></span>
                    </label>
                    <label for="input2">Author's Name
                        <input id=input2 type="text" name="author-name" required>
                        <span class="error" aria-live="polite"></span>
                    </label>
                    <label for="input3">Year Published
                        <input id=input3 type="number" name="year" required>
                        <span class="error" aria-live="polite"></span>
                    </label>
                    <label for="input4">Total Pages                    
                        <input id=input4 type="number" name="pages" required>
                        <span class="error" aria-live="polite"></span>
                    </label>
                    <label for="input5">Read or not:
                        <input id=input5 type="checkbox" name="read-or-not" required>
                        <span class="error" aria-live="polite"></span>
                    </label>    
                    <button type="submit">Add</button>
                </form>
            </div>
            <div class="table-container">
                <table class="table">
                    <thead>
                        <tr>
                            <th>No.</th>
                            <th>Title</th>
                            <th>Author</th>
                            <th>Year Published</th>
                            <th>Total Pages</th>
                            <th>Is read</th>
                            <th>Delete</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>1</td>
                            <td>Jaraed</td>
                            <td>Mammad</td>
                            <td>1984</td>
                            <td>134</td>
                            <!-- <td>No</td> -->
                            <td><input type="checkbox"></td>
                            <td><button class="delete">Delete</button></td>
                        </tr>
                    </tbody>
                </table>    
            </div>
        </div>
    </body>
</html>
